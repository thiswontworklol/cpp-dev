<style>
	a:link {
  color: #FF0000;
}
/* visited link */
a:visited {
  color: #00FF00;
}
/* mouse over link */
a:hover {
  color: #993322;
}
/* selected link */
a:active {
  color: #0000FF;
}
input {
	background-color: #e6ffff;
	width: 100%;
  	padding: 12px 20px;
  	margin: 8px 0;
  	box-sizing: border-box;
}
input:focus {
	background-color: seagreen;
	color: greenyellow;
	border: 3px solid #555;
}
input:hover {
	background-color: deeppink;
}
h1 {
	background-color: hsl(149, 100%, 95%);
}
h1:hover {
 	background-color: deeppink;
}
</style>
